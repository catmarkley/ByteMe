<div class="row">
  <div class="col-2">
  </div>
  <div class="col-8" style="text-align: center">
<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
    <div style="width: 100%;" layout="column" layout-align="center center">
        <div>
            <img src="/img/byteme-logo.png" width="197px" style="padding-bottom:30px;" />
        </div>
        <div>
            <md-list style="display: inline-block;">
                <md-list-item ng-if="$ctrl.button === 'Sign Up and Create Account'" class="">
                    <mdc-text-field required class="auth_textField" label="First Name" outlined="true" dense="isDense" >
                        <input autofocus required type="text" class="auth_input" placeholder="First name" name="name" ng-model="$ctrl.user.name">
                    </mdc-text-field>
                </md-list-item>
                    <md-list-item ng-if="$ctrl.button === 'Sign Up and Create Account'" class="">
                        <mdc-text-field required class="auth_textField" label="Email" outlined="true" dense="isDense" >
                            <input autofocus required type="text" class="auth_input"placeholder="Email" name="email" ng-model="$ctrl.user.email">
                          </mdc-text-field>
                    </md-list-item>
                <md-list-item>
                    <mdc-text-field class="auth_textField" label="Username" outlined="true" dense="isDense" ng-class="{'demo-text-field-custom-colors demo-text-field-custom-error-colors': altColors}">
                        <input autofocus type="text" placeholder="Username" class="auth_input" ng-model="$ctrl.user.username" required>
                    </mdc-text-field>
                </md-list-item>
                <md-list-item>
                    <mdc-text-field class="auth_textField" label="Password" outlined="true" dense="isDense" ng-class="{'demo-text-field-custom-colors demo-text-field-custom-error-colors': altColors}">
                        <input required type="password" placeholder="Password" class="auth_input" ng-model="$ctrl.user.password">
                    </mdc-text-field>
                </md-list-item>
            </md-list>
        </div>
        <div style="color:red;">
          {{$ctrl.message}}
        </div>
        <div>
            <button type="submit"class="btn recipe-theme" ng-class="{'mdc-theme--secondary-bg': !authForm.$invalid}">
                {{$ctrl.button }}
            </button>
        </div>
    </div>
</form>
  </div>
  <div class="col-2">
  </div>
</div>
